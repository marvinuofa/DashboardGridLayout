<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">    
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class = "sidebar"> 
            <div class="container-sidebar-logo">
                <div class = "sidebar-logo">
                    <i class ="mdi mdi-view-dashboard"></i>
                    <h1>Dashboard</h1>
                </div>
            </div>
            <div class="container-sidebar-home">
                <div class="sidebar-home">
                    <i class ="mdi mdi-home"></i>
                    <h2>Home</h2>
                </div>
            </div>
            <div class="container-sidebar-profile">
                <div class="sidebar-profile">
                    <i class ="mdi mdi-account"></i>
                    <h2>Profile</h2>
                </div>
            </div>
            <div class="container-sidebar-messages">
                <div class="sidebar-messages">
                    <i class ="mdi mdi-message-reply"></i>
                    <h2>Messages</h2>
                </div>
            </div>
            <div class="container-sidebar-history">
                <div class="sidebar-history">
                    <i class ="mdi mdi-clock-time-three"></i>
                    <h2>History</h2>
                </div>
            </div>
            <div class="container-sidebar-tasks">
                <div class="sidebar-tasks">
                    <i class ="mdi mdi-calendar-multiple-check"></i>
                    <h2>Tasks</h2>
                </div>
            </div>
            <div class="container-sidebar-communities">
                <div class="sidebar-communities">
                    <i class ="mdi mdi-account-group"></i>
                    <h2>Communities</h2>
                </div>
            </div>
            <div></div>
            <div class="container-sidebar-settings">
                <div class="sidebar-settings">
                    <i class ="mdi mdi-cog"></i>
                    <h2>Settings</h2>
                </div>
            </div>
            <div class="container-sidebar-support">
                <div class="sidebar-support">
                    <i class ="mdi mdi-help-box"></i>
                    <h2>Support</h2>
                </div>
            </div>
            <div class="container-sidebar-privacy">
                <div class="sidebar-privacy">
                    <i class ="mdi mdi-lock"></i>
                    <h2>Privacy</h2>
                </div>
            </div>
        </div>
        <aside class = "content">
            <div class = "header"> 
                <div class = "container-search">
                    <div class = "search">
                        <i class="mdi mdi-magnify"></i>
                        <input type = "text" class = "search-bar" name = "search">
                    </div>
                </div>
                <div class = "container-profile"> 
                    <div class = "profile"> 
                        <i class="mdi mdi-bell-ring-outline"></i>
                        <img class = "profile-picture" src="#">
                        <h2>Marvin Uwalaka</h2>
                    </div>
                </div>
                <div class = "container-greetings"> 
                    <div> 
                        <span class ="profile-picture"></span>
                        <span class = "greeting">
                            <p>Hi there,</p><br>
                            <p>Marvin Uwalaka (@marvinuofa)</p>
                        </span>
                    </div>
                </div>
                <div class = "container-filter"> 
                    <div class = "filter"> 
                        <Button> new </Button>
                        <button> upload </button>
                        <button> Share </button>
                    </div>
                </div> 
            </div>

            <div class = "container-content" > 
                <div class = "content-header">
                    <div>Projects</div>
                    <div>Annoucements</div>
                </div>
                <div class = "content-body" >
                    <div class = "projects">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class = "content-aside">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </aside>
    </div>


   

    
</body>
</html>
