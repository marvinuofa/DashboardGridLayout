<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">    
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class = "sidebar"> 
            <div class="sidebar-logo"><h1>Dashboard</h1></div>
            <div></div>
            <div class="sidebar-home"><h2>Home</h2></div>
            <div class="sidebar-profile"><h2>Profile</h2></div>
            <div class="sidebar-messages"><h2>Messages</h2></div>
            <div class="sidebar-history"><h2>History</h2></div>
            <div class="sidebar-tasks"><h2>Taska</h2></div>
            <div class="sidebar-communities"><h2>Communities</h2></div>
            <div></div>
            <div class="sidebar-settings"><h2>Settings</h2></div>
            <div class="sidebar-support"><h2>Support</h2></div>
            <div class="sidebar-privacy"><h2>Privacy</h2></div>
        </div>
        <aside class = "content">
            <div class = "header"> 
                <div class = "container-search">
                    <div class = "search">
                        <i class="mdi mdi-magnify"></i>
                        <input type = "text" class = "search-bar" name = "search">
                    </div>
                </div>
                <div class = "container-profile"> 
                    <div class = "profile"> 
                        <i class="mdi mdi-bell-ring-outline"></i>
                        <img class = "profile-picture" src="#">
                        <h2>Marvin Uwalaka</h2>
                    </div>
                </div>
                <div class = "container-greetings"> 
                    <div> 
                        <span class ="profile-picture"></span>
                        <span class = "greeting">
                            <p>Hi there,</p><br>
                            <p>Marvin Uwalaka (@marvinuofa)</p>
                        </span>
                    </div>
                </div>
                <div class = "container-filter"> 
                    <div class = "filter"> 
                        <Button> new </Button>
                        <button> upload </button>
                        <button> Share </button>
                    </div>
                </div> 
            </div>

            <div class = "container-content" > 
                <div class = "content-header">
                    <div>Projects</div>
                    <div>Annoucements</div>
                </div>
                <div class = "content-body" >
                    <div class = "projects">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class = "content-aside">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </aside>
    </div>


   

    
</body>
</html>
